<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="name">The Code Review</h2>
    <header>
        <h2>Signup for our newsletter</h2>
        <p class="header-paragraph">Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <form action="#">
        <div class="contact-form">
            <fieldset class="border-style contact">
                <legend>Contact Information</legend>
                <div class="col">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="required" class="border-style">
                </div>
                <div class="col">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="required" class="border-style">
                </div>
                <div class="col">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_num" class="border-style">
                </div>
                <div class="col">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" class="border-style">
                </div>
                <div class="col">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="border-style">
                </div>
                <div class="col">
                    <label for="state">State</label>
                    <select name="state" id="state" class="border-style">
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
            </fieldset>
        </div>
        <div class="newsletter-form">
            <h2>Newsletter</h2>
            <fieldset class="border-style">
                <legend>Select the newsletters you would like to recieve</legend>
                <div class="col-group">
                    <label for="htmlnews">
                        <input type="checkbox" name="coding-news" id="htmlnews">
                        HTML News
                    </label>
                </div>
                <div class="col-group">
                    <label for="cssnews">
                        <input type="checkbox" name="coding-news" id="cssnews">
                        CSS News
                    </label>
                </div>
                <div class="col-group">
                    
                    <label for="javascriptnews">
                        <input type="checkbox" name="coding-news" id="javascriptnews">
                        Javascript News
                    </label>
                </div>
            </fieldset>
            <fieldset class="border-style">
                <legend>Newsletter format</legend>
                <div class="col-group">
                    <input type="radio" name="newsletter" id="html">
                    <label for="html">HTML</label>
                </div>
                <div class="col-group">
                    <input type="radio" name="newsletter" id="plain-text">
                    <label for="plain-text">Plain text</label>
                </div>
                <label for="othertopic">Other topics you'd like to hear about</label>
                <textarea name="othertopic" id="othertopic" cols="30" rows="8" class="border-style"></textarea>
            </fieldset>
            <button type="submit" class="border-style">Sign Up</button>
        </div>
        </form>
    </main>
    <footer>
        <small>Copyright The Code Review</small>
    </footer>
</body>
</html>
